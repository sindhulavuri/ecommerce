<nav class="navbar navbar-expand-lg bg-light navbar-light sticky-top">
    <div class="container">
        <a [class.a-disabled]="!aService.displayName" class="navbar-brand" routerLink="/products">
            <img height="35px" src="assets\shoppingbag.jpg">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropDown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNavDropDown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a [class.a-disabled]="!aService.displayName" class="nav-link" routerLink="/shopping-cart">
                        <i class="bi bi-cart"></i>
                        <span class="badge rounded-pill bg-warning text-dark">{{shoppingCartItemCount$ | async}}</span>
                    </a>
                </li>
                <li *ngIf="aService.displayName" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        {{aService.displayName}}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropDownMenuLink">
                        <li><a class="dropdown-item" routerLink="/my-orders">my Orders</a></li>
                        <ng-container *ngIf="aService.isAdmin">
                            <li><a class="dropdown-item" routerLink="/admin/orders">Admin Orders</a></li>
                            <li><a class="dropdown-item" routerLink="/admin/category">Admin Category</a></li>
                            <li><a class="dropdown-item" routerLink="/admin/product">Admin Product</a></li>

                        </ng-container>
                        <li>
                            <a (click)="logout()" class="dropdown-item" style="cursor: pointer;">logout</a>
                        </li>
                    </ul>
                </li>

            </ul>

        </div>
    </div>
</nav>
